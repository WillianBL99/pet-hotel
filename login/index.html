<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pet - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-container">
        <section class="login-image">
            <!-- Imagem principal -->
            <img src="imagem-hotel-pet.jpg" alt="Imagem de fundo do Hotel Pet">
        </section>

        <section class="login-form">
            <h1>Hotel Pet</h1>

            <form action="#" method="POST">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" placeholder="Login" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                
                <div class="options">
                    <label>
                        <input type="checkbox" name="manter-conectado"> Mantenha-me conectado
                    </label>
                    <a href="#" class="forgot-password">Esqueci a senha</a>
                </div>

                <button type="submit">Enviar</button>
            </form>

            <div class="social-login">
                <p>OU</p>
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="google-icon.png" alt="Google"></a>
            </div>

            <div class="create-account">
                <a href="#">Criar uma conta</a>
            </div>
        </section>
    </main>
</body>
</html>
